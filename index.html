<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <title>Vacation Site</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>World Spaces</h1>
        <p>Get anywhere in the world!</p>
      </div>
      <h3>Featured Deals!!!</h3>
      <div class="row">
        <div class="col-lg-4">
          <a href=""><img src="img/dance.jpg" alt="hula dance" class="img-thumbnail"></a>
          <div class="row">
            <div class="col-lg-12">
              <h4>Hula Classes</h4>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <a href=""><img src="img/jet.jpg" alt="jet ski" class="img-thumbnail"></a>
          <div class="row">
            <div class="col-lg-12">
              <h4>Rent some Jet Ski's</h4>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <a href=""><img src="img/parachute.jpg" alt="parachute" class="img-thumbnail"></a>
          <div class="row">
            <div class="col-lg-12">
              <h4>Go Parachuting over Hawaii</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <a href=""><img src="img/pool.jpg" alt="pool" class="img-thumbnail"></a>
          <div class="row">
            <div class="col-lg-12">
              <h4>Rent a Cabana by the Pool</h4>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <a href=""><img src="img/room.jpg" alt="room" class="img-thumbnail"></a>
          <div class="row">
            <div class="col-lg-12">
              <h4>Rent a Presidential suite in Vegas</h4>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <a href=""><img src="img/vaca.jpeg" alt="vacation" class="img-thumbnail"></a>
          <div class="row">
            <div class="col-lg-12">
              <h4>Get a drink and walk the beaches</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
